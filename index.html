<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
</head>

<body>
    <div class="panel">
        <div class="pricing-plan">
            <img class="images" src="icons/icon1.png" alt="">
            <h2 class="header">Personal</h2>
            <ul class="Pricing-feature">
                <li class="Pricing-feature-items">Custom Domains</li>
                <li class="Pricing-feature-items">Sleeps After 30 mins of inactivity</li>
            </ul>
            <span class="price">Free</span>
            <a class="button" href="">Sign up</a>
        </div>
        <div class="pricing-plan">
            <img class="images" src="icons/icon2.png" alt="">
            <h2 class="header">Small Team</h2>
            <ul class="Pricing-feature">
                <li class="Pricing-feature-items">Never sleeps</li>
                <li class="Pricing-feature-items">Multiple workers for more powerful apps</li>
            </ul>
            <span class="price">150$</span>
            <a class="button" href="">Free trial</a>
        </div>
        <div class="pricing-plan">
            <img class="images" src="icons/icon3.png" alt="">
            <h2 class="header">Enterprise</h2>
            <ul class="Pricing-feature">
                <li class="Pricing-feature-items">Dedicated</li>
                <li class="Pricing-feature-items">Simple horizontal scalability</li>
            </ul>
            <span class="price">400$</span>
            <a class="button" href="">Free trial</a>
        </div>

</body>

</html>
